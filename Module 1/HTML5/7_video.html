<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 30px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #333;
      border-radius: 8px;
      margin: 20px 0;
    }

    #statusMessage {
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>You're Invited!</h2>
  <p>Watch this short promo for our upcoming community event.</p>

      <video id="promoVideo" controls oncanplay="videoReady()">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>

  <div id="statusMessage"></div>

  <form id="registrationForm">
    <h3>Register Your Interest</h3>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    function videoReady() {
      document.getElementById("statusMessage").textContent = "ðŸŽ‰ Video ready to play!";
    }

    // Warn if user tries to leave the page
    let formDirty = false;

    const form = document.getElementById("registrationForm");
    const inputs = form.querySelectorAll("input");

    inputs.forEach(input => {
      input.addEventListener("input", () => {
        formDirty = true;
      });
    });

    window.onbeforeunload = function (e) {
      if (formDirty) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };

    // Reset warning on successful form submit
    form.addEventListener("submit", function () {
      formDirty = false;
      alert("Thank you for registering!");
    });
  </script>

</body>
</html>
